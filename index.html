<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Form</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
        <div class="container  form" >
            <div class="row text-center mt-5 mb-4">
                <div class="col">
                    <b>Form Manipulation</b>
                
                </div>
              
            </div>
            <div class="row">
                <div class="col">
                     <form id="data-form">
                        
                        <div class="row ">
                            <div class="col">
                                <label for="first-name">First Name:</label>
                                <input type="text" id="first-name" placeholder="Enter your First Name" required>

                            </div>
                            
                        </div>
                        <div class="row ">
                            <div class="col">
                                <label for="last-name">Last Name:</label>
                                <input type="text" id="last-name" placeholder="Enter Your Last Name" required>

                            </div>

                        </div>

                        <div class="row ">
                            <div class="col">
                                <label for="address">Address:</label>
                               <input type="text" id="address" placeholder="Enter Your Present Address" required>

                            </div>

                        </div>

                        <div class="row ">
                            <div class="col">
                                <label for="pincode">Pincode:</label>
                                <input type="text" id="pincode" placeholder="Enter Your Pin Code" required>

                            </div>

                        </div>

                        <div class="row ">
                            <div class="col">
                                <label>Gender:</label>
                                <input id="Male" type="radio" name="gender" value="Male" required>  <label for="Male"> Male</label> 
                                <input id="Female" type="radio" name="gender" value="Female" required> <label for="Female"> Female</label>  
                                <input id="Other" type="radio" name="gender" value="Other" required> <label for="Other"> Other</label>  

                            </div>
                        </div>

                        <div class="row ">
                            <div class="col">
                                <label>Choice of Food:</label>
                                <input id="Idly" type="checkbox" name="food" value="Idly"> <label for="Idly">Idly</label> 
                                <input id="Vada" type="checkbox" name="food" value="Vada"> <label for="Vada">Vada</label> 
                                <input id="Pongal" type="checkbox" name="food" value="Pongal"> <label for="Pongal">Pongal</label> <br>
                                <input id="VegSalad" type="checkbox" name="food" value="VegSalad"> <label for="VegSalad">Veg Salad</label>
                                <input id="Biriyani" type="checkbox" name="food" value="Pasta"> <label for="Biriyani">Biriyani</label>
                                <input id="FriedRice" type="checkbox" name="food" value="FriedRice"><label for="FriedRice">Fried Rice</label> 

                            </div>
                        </div>

                        <div class="row ">
                            <div class="col">
                                <label for="state">State:</label>
                                <input type="text" id="state" placeholder="Enter Your State" required>

                            </div>
                        </div>

                        <div class="row ">
                            <div class="col">
                                <label for="country">Country:</label>
                                <input type="text" id="country" placeholder="Enter Your Country" required>
                            </div>
                        </div>

                        <div class="row ">
                            <div class="col">
                                <button type="submit">Submit</button>
                            </div>
                        </div>

                       
                            
                     </form>   
                     
       
                </div>
            </div>

     
    
    
        </div>

        <div class="container mt-5 d-flex justify-content-center text-center tabel ">
            
            <div class="row " style="margin-left: 10px;">
                
                <table id="data-table">
                               
                    <tr >
                              <th>First Name</th>
                              <th>Last Name</th>
                              <th>Address</th>
                              <th>Pincode</th>
                              <th>Gender</th>
                              <th>Food</th>
                              <th>State</th>
                              <th>Country</th>
                   </tr>
                  
                     
              </table>
            </div>
       
        </div>

   

 

    


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
         crossorigin="anonymous"></script>
         <script src="script.js"></script>
</body>
</html>
